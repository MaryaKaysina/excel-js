<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
<div id="app" class="container">
  <main class="excel">
    <header class="excel__header">
      <label>
        <input type="text" class="input" value="Новая таблица">
      </label>
      <div class="buttons-group">
        <button class="button">
          <span class="material-icons">delete_forever</span>
        </button>
        <button class="button">
          <span class="material-icons">exit_to_app</span>
        </button>
      </div>
    </header>

    <nav class="excel__toolbar">
      <button class="button">
        <span class="material-icons">format_bold</span>
      </button>
      <button class="button">
        <span class="material-icons">format_italic</span>
      </button>
      <button class="button">
        <span class="material-icons">format_underlined</span>
      </button>
      <button class="button">
        <span class="material-icons">format_align_left</span>
      </button>
      <button class="button">
        <span class="material-icons">format_align_center</span>
      </button>
      <button class="button">
        <span class="material-icons">format_align_right</span>
      </button>
    </nav>

    <section class="excel__formula">
      <div class="info">
        <span class="material-icons">functions</span>
      </div>
      <input type="text" class="input" spellcheck="false">
    </section>

    <section class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <input type="text" spellcheck="false" class="cell" />
          <input type="text" spellcheck="false" class="cell" />
          <input type="text" spellcheck="false" class="cell" />
        </div>
      </div>

      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <input type="text" spellcheck="false" class="cell selected" />
          <input type="text" spellcheck="false" class="cell" value="fsdffd" />
          <input type="text" spellcheck="false" class="cell" />
        </div>
      </div>
    </section>
  </main>
</div>
</body>
</html>
